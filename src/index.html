<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Index page</title>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Prata|PT+Sans+Caption&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs/font-awesome.min.css">
    <link rel="stylesheet" href="css/general.css">
  </head>
  <body>
    <header class="header">
      <img src="img/header-logo.png" alt="" class="header__logo">
      <ul class="mobile-menu">
        <li class="mobile-menu__item"><a class="mobile-menu__link mobile-menu__link--active" href="#">Home</a></li>
        <li class="mobile-menu__item"><a class="mobile-menu__link" href="#">Pages</a></li>
        <li class="mobile-menu__item"><a class="mobile-menu__link" href="#">Blog</a></li>
        <li class="mobile-menu__item"><a class="mobile-menu__link" href="#">Gallery</a></li>
        <li class="mobile-menu__item"><a class="mobile-menu__link" href="#">Contact</a></li>
      </ul>
      <ul class="main-menu">
        <li class="main-menu__item"><a class="main-menu__link main-menu__link--active" href="#">Home</a></li>
        <li class="main-menu__item"><a class="main-menu__link" href="#">Pages</a></li>
        <li class="main-menu__item"><a class="main-menu__link" href="#">Blog</a></li>
        <li class="main-menu__item"><a class="main-menu__link" href="#">Gallery</a></li>
        <li class="main-menu__item"><a class="main-menu__link" href="#">Contact</a></li>
      </ul>
      <div class="header__menu-btn">
        <i class="fa fa-bars header__menu-btn--open" aria-hidden="true"></i>
        <i class="fa fa-times header__menu-btn--close" aria-hidden="true"></i>
      </div>
      <span class="header__divider"></span>
      <div class="header__book">Book me</div>
    </header>
    <div class="home-banner">
      <div class="home-banner__social">
        <span class="home-banner__social-title">Social</span>
        <span class="home-banner__social-divider"></span>
        <div class="home-banner__social-item">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>
        <div class="home-banner__social-item">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </div>
        <div class="home-banner__social-item">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </div>
      </div>
      <div class="home-banner__info">
        <div class="home-banner__info-item home-banner__info-item--left">
          <span class="home-banner__info-title">Address</span>
          <span class="home-banner__info-txt">143, Broadway STREET<br>New York, NY<br>10019</span>
        </div>
        <div class="home-banner__info-item home-banner__info-item--center">
          <span class="home-banner__info-title">Call us</span>
          <span class="home-banner__info-txt home-banner__info-txt--phone">+ 1-123-456-7890</span>
          <span class="home-banner__info-title">For booking</span>
        </div>
        <div class="home-banner__info-item home-banner__info-item--right">
          <span class="home-banner__info-title">Hours</span>
          <span class="home-banner__info-txt">Monday through<br>Saturday 11 AM -10 PM<br>Sunday 11 AM - 8 PM</span>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
